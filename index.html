    <link rel="stylesheet" type="text/css" href="css/principal.css">
    <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
    <link rel="stylesheet" type="text/css" href="lib/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ui/trumbowyg.css">
    <link rel="stylesheet" type="text/css" href="css/tabela.css">
</head>
<body>
    
	<div id="sidebar">
        <label class="titulo">SIG</label>
<!--        <center><input type="text" id="txtPesquisar" placeholder="Pesquisar"></center>-->
        <center style="margin-bottom:28px;"><input class="awesomplete" id="txtPesquisar" placeholder="Pesquisar"></center>
        <a class="menu selecionavel ativo" id="mInicio" div="inicio">
            <img src="img/inicio.png">
            <label>Inicio</label>
        </a>
        <a class="menu selecionavel" id="mMapa" div="mapa">
            <img src="img/mapas.png">
            <label>Mapa</label>
        </a>
        <a class="menu selecionavel" id="mTabela" div="tabela">
            <img src="img/tabela.png">
            <label>Listas</label>
        </a>
<!--
        <a class="menu" id="menuMalha">
            <img src="img/malha.png">
            <label>Malha</label>
        </a>
-->
        <a class="menu selecionavel">
            <img src="img/sql.png">
            <label>SQL</label>
        </a>
        <a class="menu">
            <img src="img/exportar.png">
            <label>Exportar</label>
        </a>
        <a class="menu selecionavel">
            <img src="img/configuracoes.png">
            <label>Configurações</label>
        </a>
    </div>
    
    <div class="barraMenu">
        <label class="tituloAba" id="txtTitulo">Inicio</label> 
        <span style="display:none"><img id="btnFechar" src="img/fechar1.png" height="20px"></span>
    </div>
    
    <div id="container"> 
        
        <div id="inicio" ativo="true">            
            <div id="containerInicio">
                <div class="boxInicio" style="margin-left:0px !important;">
                    <img src="img/aluno.png">
                    <label id="qtAlunos">0</label>
                    <span>Alunos</span>
                </div>
                <div class="boxInicio">
                    <img src="img/sala.png">
                    <label id="qtSalas">0</label>
                    <span>Salas</span>
                </div>
                <div class="boxInicio">
                    <img src="img/classe.png">
                    <label id="qtMaterias">0</label>
                    <span>Matérias</span>
                </div>
                <div class="boxInicio">
                    <img src="img/avatar.png">
                    <label id="qtUsuarios">0</label>
                    <span>Usuários</span>
                </div>
            </div>
            
            <div class="box" style="margin-right: 2%;">
                <div class="tituloBox">
                    <img src="img/mapas2.png" height="18px">
                    <label>Mapa</label>
                    <img src="img/fullscreen.png" height="18px" id="btnTelaCheia">
                </div>        
                <div id="mapaInicio"></div>
            </div>
            
            <div class="box">
                <div class="tituloBox">
                    <img src="img/plot.png" height="18px">
                    <label>Gráfico</label>
                </div>        
                <div><canvas id="grafico" ></canvas></div>
            </div>
            
            <div class="box" style="margin-bottom: 30px; margin-right: 2%;">
                <div class="tituloBox">
                    <img src="img/calendario.png" height="18px">
                    <label>Calendário</label>
                </div>
                <div id="calendario"></div>
            </div>
            
            <div class="box" style="margin-bottom: 30px;">
                <div class="tituloBox">
                    <img src="img/calendario.png" height="18px">
                    <label>Novo evento</label>
                </div>        
                <div id="evento">
                    <form>
                        <select id="selTipoEvento">
                            <option>Evento</option>
                            <option>Noticia</option>
                        </select>
                        <input type="text" id="txtNomeEvento" placeholder="Titulo evento" required><br>
                        <input type="text" id="eventoDtI" placeholder="Data inicial" required onfocus="(this.type='date')" onblur="(this.type='text')">
                        <input type="text" id="eventoDtF" placeholder="Data final" required onfocus="(this.type='date')" onblur="(this.type='text')">

                        <textarea id="txtEventoConteudo"></textarea>
                        
                        <input type="submit" id="btnCriaEvento" value="Cadastrar">
                    </form>
                </div>
            </div>
            
        </div>
        
        <div id="containerTabela">
            <div id="menu" class="caixa">
                <label class="titulo">Filtrar</label>
                <div> 
                    
                </div>
            </div>
            <table id="tabela">
                
            </table>
        </div>    
        
    </div>

    <div id="login">
        <form id="frmLogin">
            <label>Autenticação do usuário</label>
            
            <input class="txtLogin" type="text" id="txtUsuario" placeholder="Usuário" required>
            <input class="txtLogin" type="password" id="txtSenha" placeholder="Senha" required>
            
            <input type="submit" id="btnLogin">
        </form>
        
        <img src="img/icone.png">
    </div>

    <script src="lib/pt-br.js"></script>
    <script src="lib/trumbowyg.min.js"></script>
    
    <script src="js/mysql.js"></script>
	<script src="js/sistema.js"></script>
	<script src="js/mapa.js"></script>
	<script src="js/marcadores.js"></script>
    
</body>
