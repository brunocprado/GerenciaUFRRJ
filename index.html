<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Controle UFRRJ</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/principal.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
</head>
<body>
    <input type="file" id="arqTabela" accept=".csv">
	<input type="file" id="arqMalha" accept=".shp,.json">
    
	<div id="sidebar">
        <label class="titulo">SIG</label>
        <center><input type="text" id="txtPesquisar" placeholder="Pesquisar"></center>
        <a class="menu selecionavel ativo" id="mInicio" div="inicio">
            <img src="img/inicio.png">
            <label>Inicio</label>
        </a>
        <a class="menu selecionavel" id="mMapa" div="mapa">
            <img src="img/mapas.png">
            <label>Mapa</label>
        </a>
        <a class="menu selecionavel" id="mTabela" div="tabela">
            <img src="img/tabela.png">
            <label>Listas</label>
        </a>
        <a class="menu" id="menuMalha">
            <img src="img/malha.png">
            <label>Malha</label>
        </a>
        <a class="menu selecionavel">
            <img src="img/sql.png">
            <label>SQL</label>
        </a>
        <a class="menu">
            <img src="img/exportar.png">
            <label>Exportar</label>
        </a>
        <a class="menu selecionavel">
            <img src="img/configuracoes.png">
            <label>Configurações</label>
        </a>
    </div>
    
    <div class="barraMenu">
        <label class="tituloAba" id="txtTitulo">Inicio</label> 
        <span style="display:none"><img id="btnFechar" src="img/fechar1.png" height="20px"></span>
    </div>
    
    <div id="container"> 
        
        <div id="menuMapa" style="display:none;">
            <h3>Mapa</h3>
            <label>
                Marcadores
                <input id="checkMarcadores" type="checkbox" checked>
                <span class="lever"></span>
            </label>
            <label>
                Malha
                <input id="checkMalha" type="checkbox">
                <span class="lever"></span>
            </label>
            <label>
                M. Calor
                <input id="checkDensidade" type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
        <div id="mapa"></div>
        
        <div id="inicio" ativo="true">            
            <div id="containerInicio">
                <div class="boxInicio" style="margin-left:0px !important;">
                    <img src="img/pessoa.png">
                    <label id="qtAlunos">0</label>
                    <span>Alunos</span>
                </div>
                <div class="boxInicio">
                    <img src="img/sala.png">
                    <label id="qtSalas">0</label>
                    <span>Salas</span>
                </div>
                <div class="boxInicio">
                    <label>0</label>
                    <span></span>
                </div>
                <div class="boxInicio">
                    <label>0</label>
                    <span></span>
                </div>
            </div>
            
            <div class="box" style="margin-right: 2%;">
                <div class="tituloBox">
                    <img src="img/mapas2.png" height="18px">
                    <label>Mapa</label>
                </div>        
                <div id="mapaInicio"></div>
            </div>
            
            <div class="box">
                <div class="tituloBox">
                    <img src="img/mapas2.png" height="18px">
                    <label>Gráfico</label>
                </div>        
                <div><canvas id="grafico" ></canvas></div>
            </div>
            
        </div>
        <div id="tabela">
            <table id="containerTabela"></table>
        </div>       
    </div>

    <div id="login">
        <form id="frmLogin">
            <label>Autenticação do usuário</label>
            
            <input class="txtLogin" type="text" id="txtUsuario" placeholder="Usuário" required>
            <input class="txtLogin" type="password" id="txtSenha" placeholder="Senha" required>
            
            <input type="submit" id="btnLogin">
        </form>
        
        <img src="img/icone.png">
    </div>
    
    
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpryBH-J1Xoc-7v1LpfafupW3xGfe1vNQ&libraries=visualization"></script>
    
    <script>
        var $ = require('jQuery');
        var jQuery = $;
    </script>
    
	<script src="lib/jquery.csv.min.js"></script>
	<script src="lib/cluster.js"></script>
    <script src="lib/datatables.js"></script>
    
    <script src="js/mysql.js"></script>

	<script src="js/sistema.js"></script>
	<script src="js/mapa.js"></script>
	<script src="js/marcadores.js"></script>
    
</body>
</html>
